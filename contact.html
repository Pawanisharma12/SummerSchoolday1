<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

</head>
<body>
    <header>
        <h1>Contact Me</h1>
         <nav>
      <a href="portfolio.html" style="color:blueviolet">Back to Home</a>
    </nav>
    </header>
    <main>
        <form>
            <p>NAME:</p>
            <input type="text"required>
            <p>EMAIL:</p>
            <input type="email" required>
             <p>PHONE NUMBER:</p>
    <input type="tel" required>
     <p>Message:</p>
    <textarea required></textarea>
    <p>Inquiry Type:</p>
<input type="radio" name="inquiry"> General
<input type="radio" name="inquiry"> Business
<input type="radio" name="inquiry"> Support

     <p>Reason for Contact:</p>
      <select required>
        <option value="">--Select--</option>
        <option value="feedback">Feedback</option>
        <option value="project">Project Inquiry</option>
        <option value="Other">Other</option>
      </select>

      <p>Preferred Contact Date: </p>
      <input type="date"required>
      
       <p>Urgency Level (1 to 5):</p>
      <input type="range" min="1" max="5">
      <br><br>
      <button type="submit">Submit</button>

   
        </form>
    </main>
</body>
</html>
